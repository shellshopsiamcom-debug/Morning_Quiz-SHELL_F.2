<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Morning Quiz - SHELL F.2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Prompt', sans-serif; background-color: #f0f2f5; -webkit-tap-highlight-color: transparent; }
        .app-container { max-width: 480px; margin: 0 auto; min-height: 100vh; background: white; position: relative; overflow-x: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
        .hidden { display: none !important; }
        .bg-shell-yellow { background-color: #FBCE07; }
        .text-shell-red { color: #DD1D21; }
        .input-modern { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc; outline: none; transition: 0.2s; }
        .input-modern:focus { border-color: #FBCE07; background: white; }
        .btn-primary { background: linear-gradient(135deg, #DD1D21 0%, #b91c1c 100%); color: white; padding: 12px; border-radius: 10px; font-weight: 600; width: 100%; text-align: center; transition: 0.2s; box-shadow: 0 4px 6px -1px rgba(221, 29, 33, 0.2); }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { background: #cbd5e1; cursor: not-allowed; box-shadow: none; }
        .btn-secondary { background: white; color: #334155; border: 1px solid #e2e8f0; padding: 12px; border-radius: 10px; width: 100%; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: white; border-bottom: 1px solid #f1f5f9; transition: background 0.1s; }
        .list-item:active { background: #f8fafc; }
    </style>
</head>
<body>
    <div class="app-container">
        
        <!-- CONFIGURATION -->
        <script>
            // --- ใส่ URL จากการ Deploy ใหม่ตรงนี้ ---
            const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwJxaPVPAID31W_i3HMZ_WRfq-j3AqoFKdPDksS5ftp5cR7nWyLlD66G871zsoForzV/exec"; 
            const ADMIN_PIN = "1234"; 
        </script>

        <!-- Header -->
        <header class="bg-shell-yellow px-6 py-5 rounded-b-[24px] shadow-sm sticky top-0 z-30">
            <div class="flex justify-between items-center">
                <h1 class="font-bold text-xl text-slate-900 flex items-center gap-2">
                    <i data-lucide="shield-check" class="text-shell-red w-6 h-6"></i> Morning Quiz
                </h1>
                <button onclick="toggleAdminLogin()" class="p-2 bg-white/40 rounded-full hover:bg-white/60 transition"><i data-lucide="settings" class="w-5 h-5 text-slate-800"></i></button>
            </div>
            <div id="header-user-card" class="hidden mt-4 bg-white/90 backdrop-blur p-3 rounded-xl flex items-center justify-between shadow-sm">
                <span id="display-name" class="font-bold text-sm text-slate-800">User</span>
                <span id="status-badge" class="text-[10px] px-2 py-1 rounded-full bg-green-100 text-green-700 font-bold">Online</span>
            </div>
        </header>

        <main class="p-6 pb-24">
            <!-- 1. LOGIN -->
            <section id="step-login">
                <div class="text-center mt-10 mb-8">
                    <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-4 animate-bounce-in">
                        <i data-lucide="user-circle" class="w-10 h-10 text-shell-red"></i>
                    </div>
                    <h2 class="text-xl font-bold">เข้าสู่ระบบ</h2>
                </div>
                <form id="login-form" class="space-y-4">
                    <input type="text" id="input-name" required class="input-modern" placeholder="ชื่อ-นามสกุล">
                    <input type="tel" id="input-empid" required class="input-modern" placeholder="รหัสพนักงาน">
                    <button type="submit" class="btn-primary mt-4">เริ่มใช้งาน</button>
                </form>
            </section>

            <!-- 2. SELECT -->
            <section id="step-select" class="hidden">
                <h2 class="font-bold mb-4 text-lg">เลือกพื้นที่ปฏิบัติงาน</h2>
                <div id="mock-warning" class="hidden mb-4 p-3 bg-yellow-50 text-yellow-700 text-xs rounded border border-yellow-200">Offline Mode</div>
                <div class="space-y-4">
                    <select id="select-line" class="input-modern"><option value="">-- เลือก Line --</option></select>
                    <select id="select-process" disabled class="input-modern bg-gray-50"><option value="">-- รอเลือก Line --</option></select>
                    <button id="btn-start-quiz" disabled class="btn-primary opacity-50 mt-6">ทำแบบทดสอบ</button>
                </div>
            </section>

            <!-- 3. QUIZ -->
            <section id="step-quiz" class="hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="font-bold text-lg">แบบทดสอบ</h2>
                    <span id="quiz-process-tag" class="text-xs bg-gray-100 px-2 py-1 rounded text-gray-500"></span>
                </div>
                <div id="questions-container" class="space-y-6"></div>
                <button id="btn-submit-quiz" class="btn-primary mt-8 shadow-lg">ส่งคำตอบ</button>
            </section>

            <!-- 4. RESULT -->
            <section id="step-result" class="hidden text-center pt-10">
                <div id="result-pass" class="hidden">
                    <i data-lucide="check-circle" class="w-16 h-16 text-green-500 mx-auto mb-4"></i>
                    <h2 class="text-2xl font-bold text-green-600">ผ่านการทดสอบ!</h2>
                </div>
                <div id="result-fail" class="hidden">
                    <i data-lucide="x-circle" class="w-16 h-16 text-red-500 mx-auto mb-4"></i>
                    <h2 class="text-2xl font-bold text-red-600">ไม่ผ่านเกณฑ์</h2>
                </div>
                <div class="my-6 text-3xl font-bold text-slate-800 score-display">-</div>
                <button onclick="location.reload()" class="btn-secondary">กลับหน้าหลัก</button>
            </section>

            <!-- ADMIN -->
            <section id="step-admin" class="hidden pb-20">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Admin Dashboard</h2>
                    <button onclick="exitAdmin()" class="text-red-500 text-xs font-bold bg-red-50 px-3 py-1.5 rounded-full">ออก</button>
                </div>
                
                <div class="flex gap-2 mb-6 bg-gray-100 p-1 rounded-xl">
                    <button onclick="switchTab('dashboard')" id="tab-dashboard" class="flex-1 py-2 text-xs font-bold rounded-lg bg-white shadow-sm transition">สรุปผล</button>
                    <button onclick="switchTab('master')" id="tab-master" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-400 transition">ข้อมูลหลัก</button>
                    <button onclick="switchTab('questions')" id="tab-questions" class="flex-1 py-2 text-xs font-bold rounded-lg text-gray-400 transition">ข้อสอบ</button>
                </div>

                <!-- 1. DASHBOARD -->
                <div id="view-dashboard">
                    <div class="bg-white p-6 rounded-2xl border border-gray-100 shadow-sm text-center mb-6">
                        <p class="text-sm text-gray-400 mb-1">ยอดเข้าสอบทั้งหมด</p>
                        <p class="text-5xl font-black text-blue-600" id="dash-total">-</p>
                        <p class="text-xs text-gray-400 mt-2">ครั้ง</p>
                    </div>
                    <div class="flex justify-between items-center mb-2 px-1">
                        <h3 class="font-bold text-slate-700 text-sm">ประวัติล่าสุด</h3>
                        <button onclick="fetchDashboard()" class="text-xs text-blue-500 flex items-center gap-1"><i data-lucide="rotate-cw" class="w-3 h-3"></i> รีเฟรช</button>
                    </div>
                    <div id="dash-history-list" class="bg-white rounded-xl border border-gray-100 shadow-sm divide-y divide-gray-50 overflow-hidden">
                        <div class="p-6 text-center text-xs text-gray-400">กำลังโหลด...</div>
                    </div>
                </div>

                <!-- 2. MASTER DATA -->
                <div id="view-master" class="hidden space-y-8">
                    <!-- Lines -->
                    <div>
                        <h3 class="font-bold text-slate-700 mb-2 px-1">Lines (ไลน์การผลิต)</h3>
                        <div class="flex gap-2 mb-3">
                            <input type="text" id="new-line-input" class="input-modern py-2" placeholder="เพิ่ม Line ใหม่...">
                            <button onclick="actionMaster('lines', 'add')" id="btn-add-line" class="bg-slate-800 text-white w-12 rounded-xl flex items-center justify-center shadow-lg active:scale-95"><i data-lucide="plus"></i></button>
                        </div>
                        <div id="list-lines" class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden min-h-[50px]"></div>
                    </div>
                    <!-- Processes -->
                    <div>
                        <h3 class="font-bold text-slate-700 mb-2 px-1">Processes (กระบวนการ)</h3>
                        <div class="flex gap-2 mb-3">
                            <input type="text" id="new-proc-input" class="input-modern py-2" placeholder="เพิ่ม Process ใหม่...">
                            <button onclick="actionMaster('processes', 'add')" id="btn-add-proc" class="bg-slate-800 text-white w-12 rounded-xl flex items-center justify-center shadow-lg active:scale-95"><i data-lucide="plus"></i></button>
                        </div>
                        <div id="list-processes" class="bg-white rounded-xl border border-gray-100 shadow-sm overflow-hidden min-h-[50px]"></div>
                    </div>
                </div>

                <!-- 3. QUESTIONS -->
                <div id="view-questions" class="hidden">
                    <div class="flex gap-2 mb-4 bg-white p-2 rounded-xl border border-gray-100 shadow-sm">
                        <select id="filter-part" onchange="fetchAdminQuestions()" class="flex-1 bg-transparent text-sm font-medium outline-none text-slate-700">
                            <option value="1">ส่วนที่ 1 (ทั่วไป)</option>
                            <option value="2">ส่วนที่ 2 (Process)</option>
                            <option value="3">ส่วนที่ 3 (Critical)</option>
                        </select>
                        <button onclick="openAddQuestionModal()" class="bg-green-600 text-white px-3 py-1.5 rounded-lg flex items-center gap-1 text-xs font-bold shadow-sm whitespace-nowrap active:scale-95 transition">
                            <i data-lucide="plus"></i> เพิ่มข้อสอบ
                        </button>
                    </div>
                    <div id="admin-q-list" class="space-y-3 pb-10">
                        <div class="text-center text-gray-400 py-10 text-xs">กำลังโหลด...</div>
                    </div>
                </div>
            </section>
        </main>

        <!-- MODALS -->
        <div id="master-edit-modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-6 z-50 backdrop-blur-sm">
            <div class="bg-white w-full max-w-xs p-6 rounded-2xl shadow-2xl">
                <h3 class="font-bold mb-4 text-lg">แก้ไขรายการ</h3>
                <input type="text" id="master-edit-input" class="input-modern mb-4">
                <div class="flex gap-2">
                    <button onclick="closeMasterEditModal()" class="btn-secondary">ยกเลิก</button>
                    <button onclick="confirmMasterEdit()" class="btn-primary bg-slate-800">บันทึก</button>
                </div>
            </div>
        </div>

        <div id="q-modal" class="fixed inset-0 bg-black/60 hidden flex items-end sm:items-center justify-center z-50 backdrop-blur-sm">
            <div class="bg-white w-full sm:max-w-md p-6 rounded-t-3xl sm:rounded-2xl max-h-[85vh] overflow-y-auto shadow-2xl animate-slide-up">
                <h3 class="font-bold text-xl mb-6 text-slate-800" id="q-modal-title">เพิ่มข้อสอบ</h3>
                <input type="hidden" id="q-edit-row">
                <div class="space-y-4">
                    <div id="q-proc-wrapper">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">Process</label>
                        <select id="q-process" class="input-modern py-3 mt-1 bg-white"></select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">คำถาม</label>
                        <textarea id="q-text" class="input-modern mt-1" rows="3"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider ml-1">ตัวเลือก</label>
                        <div class="flex items-center gap-2"><span class="w-6 text-center text-sm font-bold text-gray-400">ก.</span><input id="q-opt1" placeholder="ตัวเลือก 1" class="input-modern py-2.5"></div>
                        <div class="flex items-center gap-2"><span class="w-6 text-center text-sm font-bold text-gray-400">ข.</span><input id="q-opt2" placeholder="ตัวเลือก 2" class="input-modern py-2.5"></div>
                        <div class="flex items-center gap-2" id="q-opt3-wrapper"><span class="w-6 text-center text-sm font-bold text-gray-400">ค.</span><input id="q-opt3" placeholder="ตัวเลือก 3" class="input-modern py-2.5"></div>
                    </div>
                    <div class="bg-green-50 p-3 rounded-xl border border-green-100">
                        <label class="text-xs font-bold text-green-700 uppercase tracking-wider ml-1">เฉลย</label>
                        <select id="q-correct-idx" class="input-modern py-2 mt-1 border-green-200 text-green-800 font-bold"><option value="1">ตอบข้อ ก.</option><option value="2">ตอบข้อ ข.</option><option value="3">ตอบข้อ ค.</option></select>
                    </div>
                </div>
                <div class="mt-8 flex gap-3">
                    <button onclick="document.getElementById('q-modal').classList.add('hidden')" class="btn-secondary">ยกเลิก</button>
                    <button onclick="submitQuestion()" class="btn-primary shadow-lg">บันทึกข้อสอบ</button>
                </div>
            </div>
        </div>

        <div id="pin-modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-6 z-50 backdrop-blur-sm">
            <div class="bg-white p-8 rounded-3xl w-72 text-center shadow-2xl">
                <i data-lucide="lock" class="w-10 h-10 text-slate-400 mx-auto mb-4"></i>
                <h3 class="font-bold text-lg mb-4">Admin PIN</h3>
                <input type="password" id="pin-input" class="border-2 border-slate-100 p-3 rounded-xl w-full text-center text-2xl tracking-[0.5em] mb-6 outline-none focus:border-shell-yellow" maxlength="4">
                <div class="flex gap-2"><button onclick="document.getElementById('pin-modal').classList.add('hidden')" class="btn-secondary">ยกเลิก</button><button onclick="checkPin()" class="btn-primary bg-slate-800">ยืนยัน</button></div>
            </div>
        </div>
    </div>

    <script>
        let state = { lines: [], processes: [], isMock: false, masterEdit: null, adminQs: {} };
        lucide.createIcons();

        // 1. INIT
        async function fetchMasterData() {
            try {
                if(!GOOGLE_SCRIPT_URL) throw new Error();
                const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=getDropdowns`);
                const data = await res.json();
                state.lines = data.lines || [];
                state.processes = data.processes || [];
                state.isMock = false;
                document.getElementById('status-badge').className = "text-[10px] px-2 py-1 rounded-full bg-green-100 text-green-700 font-bold";
                document.getElementById('status-badge').innerText = "Online";
                document.getElementById('mock-warning').classList.add('hidden');
            } catch(e) {
                state.lines = ["Mock A", "Mock B"]; state.processes = ["Mock Proc 1"]; state.isMock = true;
                document.getElementById('status-badge').className = "text-[10px] px-2 py-1 rounded-full bg-yellow-100 text-yellow-700 font-bold";
                document.getElementById('status-badge').innerText = "Offline";
                document.getElementById('mock-warning').classList.remove('hidden');
            }
            renderDropdowns();
            renderMasterLists();
        }

        // 2. USER FLOW
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('input-name').value;
            const id = document.getElementById('input-empid').value;
            if(name && id) {
                state.user = { name, empId: id };
                document.getElementById('step-login').classList.add('hidden');
                document.getElementById('step-select').classList.remove('hidden');
                document.getElementById('header-user-card').classList.remove('hidden');
                document.getElementById('display-name').innerText = name;
                document.getElementById('display-empid').innerText = `ID: ${id}`;
                fetchMasterData();
            }
        });

        function renderDropdowns() {
            const l = document.getElementById('select-line');
            const p = document.getElementById('select-process');
            const qp = document.getElementById('q-process');
            l.innerHTML = '<option value="">-- เลือก Line --</option>';
            state.lines.forEach(x => l.innerHTML+=`<option value="${x}">${x}</option>`);
            p.innerHTML = '<option value="">-- เลือก Process --</option>';
            qp.innerHTML = '';
            state.processes.forEach(x => {
                p.innerHTML+=`<option value="${x}">${x}</option>`;
                qp.innerHTML+=`<option value="${x}">${x}</option>`;
            });
        }

        document.getElementById('select-line').addEventListener('change', (e) => {
            const p = document.getElementById('select-process');
            p.disabled = !e.target.value;
            p.classList.toggle('bg-gray-50', !e.target.value);
            state.selLine = e.target.value;
            checkStart();
        });
        document.getElementById('select-process').addEventListener('change', (e) => { state.selProc = e.target.value; checkStart(); });
        function checkStart() { document.getElementById('btn-start-quiz').disabled = !(state.selLine && state.selProc); document.getElementById('btn-start-quiz').classList.toggle('opacity-50', !(state.selLine && state.selProc)); }

        document.getElementById('btn-start-quiz').addEventListener('click', async () => {
            const btn = document.getElementById('btn-start-quiz'); btn.innerText = "กำลังโหลด..."; btn.disabled = true;
            try {
                let qs = [];
                if(state.isMock) { await new Promise(r=>setTimeout(r,500)); qs = [{id:1, text:"(Mock) คำถาม 1", options:["ก","ข"], correct:"ก"}]; }
                else {
                    const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=getQuestions&process=${encodeURIComponent(state.selProc)}`);
                    const d = await res.json();
                    qs = d.questions;
                }
                state.currentQs = qs;
                const c = document.getElementById('questions-container'); c.innerHTML = '';
                state.answers = {};
                qs.forEach((q, idx) => {
                    let opts = '';
                    q.options.forEach(o => opts += `<label class="block p-4 border rounded-xl mb-2 cursor-pointer hover:bg-slate-50 transition"><input type="radio" name="q${q.id}" value="${o}" onchange="state.answers['${q.id}']='${o}'" class="mr-3 accent-shell-yellow scale-125"> ${o}</label>`);
                    c.innerHTML += `<div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100"><p class="font-bold mb-4 text-slate-800">${idx+1}. ${q.text}</p>${opts}</div>`;
                });
                document.getElementById('step-select').classList.add('hidden');
                document.getElementById('step-quiz').classList.remove('hidden');
                document.getElementById('quiz-process-tag').innerText = state.selProc;
                window.scrollTo(0,0);
            } catch(e) { alert("Error: "+e.message); btn.innerText = "ทำแบบทดสอบ"; btn.disabled = false; }
        });

        document.getElementById('btn-submit-quiz').addEventListener('click', async () => {
            if(Object.keys(state.answers).length < state.currentQs.length) return alert("กรุณาตอบให้ครบ");
            const btn = document.getElementById('btn-submit-quiz'); btn.innerText = "Processing..."; btn.disabled = true;
            let score = 0;
            state.currentQs.forEach(q => { if(String(state.answers[q.id]).trim() === String(q.correct).trim()) score++; });
            const passed = score === state.currentQs.length;
            if(!state.isMock) await fetch(GOOGLE_SCRIPT_URL, {method:'POST', body:JSON.stringify({action:'submit', user:state.user, selection:{line:state.selLine, process:state.selProc}, score, status:passed?'Passed':'Failed'})});
            document.getElementById('step-quiz').classList.add('hidden');
            document.getElementById('step-result').classList.remove('hidden');
            document.getElementById(passed?'result-pass':'result-fail').classList.remove('hidden');
            document.querySelector('.score-display').innerText = `${score} / ${state.currentQs.length}`;
        });

        // --- ADMIN ---
        function toggleAdminLogin() { document.getElementById('pin-modal').classList.remove('hidden'); document.getElementById('pin-input').value = ''; }
        function checkPin() {
            if(document.getElementById('pin-input').value === ADMIN_PIN) {
                document.getElementById('pin-modal').classList.add('hidden');
                document.getElementById('step-login').classList.add('hidden');
                document.getElementById('step-select').classList.add('hidden');
                document.getElementById('step-admin').classList.remove('hidden');
                switchTab('dashboard'); fetchDashboard();
            } else alert("รหัสผิด");
        }
        function exitAdmin() { location.reload(); }
        function switchTab(t) {
            ['dashboard','master','questions'].forEach(x => {
                document.getElementById(`view-${x}`).classList.add('hidden');
                const b = document.getElementById(`tab-${x}`);
                if(t===x) { b.classList.add('bg-white','shadow-sm','text-slate-800'); b.classList.remove('text-gray-400'); document.getElementById(`view-${x}`).classList.remove('hidden'); }
                else { b.classList.remove('bg-white','shadow-sm','text-slate-800'); b.classList.add('text-gray-400'); }
            });
        }

        // --- ADMIN: DASHBOARD ---
        async function fetchDashboard() {
            if(state.isMock) return;
            try {
                const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=getSummary`);
                const data = await res.json();
                document.getElementById('dash-total').innerText = data.total;
                let html = '';
                data.recent.forEach(r => {
                    const pass = r.status.toLowerCase()=='passed';
                    html += `<div class="list-item"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full flex items-center justify-center ${pass?'bg-green-100 text-green-600':'bg-red-100 text-red-600'}"><i data-lucide="${pass?'check':'x'}" class="w-4 h-4"></i></div><div><div class="font-bold text-slate-700 text-sm">${r.name}</div><div class="text-[10px] text-gray-400">${r.time} • ${r.line}</div></div></div><div class="text-right"><div class="text-xs font-bold ${pass?'text-green-600':'text-red-500'}">${r.status}</div><div class="text-[10px] text-gray-400">Score: ${r.score}</div></div></div>`;
                });
                document.getElementById('dash-history-list').innerHTML = html || '<div class="p-6 text-center text-xs text-gray-400">ไม่มีข้อมูล</div>';
                lucide.createIcons();
            } catch(e) { console.error(e); }
        }

        // --- ADMIN: MASTER (ATOMIC) ---
        function renderMasterLists() { renderList('lines', state.lines); renderList('processes', state.processes); }
        function renderList(key, arr) {
            const el = document.getElementById(`list-${key}`);
            el.innerHTML = arr.length ? '' : '<div class="p-4 text-center text-xs text-gray-300">ว่างเปล่า</div>';
            arr.forEach((item, idx) => {
                el.innerHTML += `<div class="list-item group"><span class="text-sm font-medium text-slate-700">${item}</span><div class="flex gap-1 opacity-100"><button onclick="openMasterEdit('${key}', ${idx})" class="p-2 text-blue-500 bg-blue-50 rounded-lg"><i data-lucide="pencil" class="w-3.5 h-3.5"></i></button><button onclick="actionMaster('${key}', 'delete', ${idx})" class="p-2 text-red-500 bg-red-50 rounded-lg"><i data-lucide="trash-2" class="w-3.5 h-3.5"></i></button></div></div>`;
            });
            lucide.createIcons();
        }

        async function actionMaster(type, subAction, index=null, newVal=null) {
            let valToSend = newVal;
            if(subAction === 'add') {
                const input = document.getElementById(type==='lines'?'new-line-input':'new-proc-input');
                valToSend = input.value.trim();
                if(!valToSend) return;
                input.value = '';
                // Disable button temp
                const btn = document.getElementById(type==='lines'?'btn-add-line':'btn-add-proc');
                btn.disabled = true; btn.classList.add('opacity-50');
            }
            if(subAction === 'delete' && !confirm("ยืนยันลบ?")) return;

            if(!state.isMock) {
                try {
                    await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'manageMaster', type, subAction, index, value: valToSend }) });
                    // Re-fetch to sync
                    await fetchMasterData();
                } catch(e) { 
                    alert("เกิดข้อผิดพลาด: "+e.message); 
                } finally {
                    if(subAction === 'add') {
                        const btn = document.getElementById(type==='lines'?'btn-add-line':'btn-add-proc');
                        btn.disabled = false; btn.classList.remove('opacity-50');
                    }
                }
            } else {
                alert("Offline Mode: บันทึกจำลอง");
            }
        }

        function openMasterEdit(key, idx) {
            state.masterEdit = { key, idx };
            document.getElementById('master-edit-input').value = state[key][idx];
            document.getElementById('master-edit-modal').classList.remove('hidden');
        }
        function closeMasterEditModal() { document.getElementById('master-edit-modal').classList.add('hidden'); }
        function confirmMasterEdit() {
            const val = document.getElementById('master-edit-input').value.trim();
            if(val) actionMaster(state.masterEdit.key, 'edit', state.masterEdit.idx, val);
            closeMasterEditModal();
        }

        // --- ADMIN: QUESTIONS ---
        async function fetchAdminQuestions() {
            if(state.isMock) return;
            const part = document.getElementById('filter-part').value;
            document.getElementById('q-proc-wrapper').classList.toggle('hidden', part=='1');
            document.getElementById('q-opt3-wrapper').classList.toggle('hidden', part=='1');
            const c = document.getElementById('admin-q-list'); c.innerHTML = '<div class="text-center py-8 text-xs text-gray-400">Loading...</div>';
            try {
                const res = await fetch(`${GOOGLE_SCRIPT_URL}?action=getAllQuestions`);
                const data = await res.json();
                state.adminQs = data;
                const list = data['part'+part] || [];
                c.innerHTML = list.length ? '' : '<div class="text-center py-8 text-xs text-gray-300">ไม่พบข้อสอบ</div>';
                list.forEach(q => {
                    c.innerHTML += `<div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm mb-3"><div class="flex justify-between items-start mb-2"><span class="text-[10px] font-bold text-gray-400 bg-gray-50 px-2 py-1 rounded">${part!='1'?q.ProcessName:'General'}</span><div class="flex gap-1"><button onclick="editQ(${part}, ${q.row})" class="p-1.5 text-blue-500 bg-blue-50 rounded"><i data-lucide="pencil" class="w-3 h-3"></i></button><button onclick="delQ(${part}, ${q.row})" class="p-1.5 text-red-500 bg-red-50 rounded"><i data-lucide="trash-2" class="w-3 h-3"></i></button></div></div><p class="font-bold text-sm mb-2">${q.Question}</p><div class="text-xs text-green-700 bg-green-50 px-2 py-1 rounded w-fit">ถูก: ${q.CorrectAnswer}</div></div>`;
                });
                lucide.createIcons();
            } catch(e) { c.innerHTML='Error'; }
        }

        async function delQ(part, row) {
            if(confirm("ลบข้อสอบนี้?")) {
                await fetch(GOOGLE_SCRIPT_URL, {method:'POST', body:JSON.stringify({action:'deleteQuestion', part, row})});
                fetchAdminQuestions();
            }
        }

        let editRow = null;
        function openAddQuestionModal() { editRow=null; document.getElementById('q-modal').classList.remove('hidden'); ['q-text','q-opt1','q-opt2','q-opt3'].forEach(id=>document.getElementById(id).value=''); }
        function editQ(part, row) {
            const q = state.adminQs['part'+part].find(x=>x.row==row);
            if(q) { editRow=row; document.getElementById('q-text').value=q.Question; document.getElementById('q-opt1').value=q.Option1; document.getElementById('q-opt2').value=q.Option2; if(part!=1){document.getElementById('q-process').value=q.ProcessName; document.getElementById('q-opt3').value=q.Option3;} document.getElementById('q-modal').classList.remove('hidden'); }
        }
        async function submitQuestion() {
            const part = document.getElementById('filter-part').value;
            const body = {
                action: editRow!==null?'editQuestion':'addQuestion', part, row: editRow,
                process: part==1?'':document.getElementById('q-process').value,
                question: document.getElementById('q-text').value,
                opt1: document.getElementById('q-opt1').value, opt2: document.getElementById('q-opt2').value, opt3: document.getElementById('q-opt3').value
            };
            const idx = document.getElementById('q-correct-idx').value;
            body.correct = [body.opt1, body.opt2, body.opt3][parseInt(idx)-1];
            if(!body.question || !body.opt1 || !body.opt2) return alert("กรอกไม่ครบ");
            
            if(!state.isMock) {
                const btn = document.querySelector('#q-modal .btn-primary'); btn.innerText="Saving..."; btn.disabled=true;
                await fetch(GOOGLE_SCRIPT_URL, {method:'POST', body:JSON.stringify(body)});
                document.getElementById('q-modal').classList.add('hidden'); fetchAdminQuestions();
                btn.innerText="บันทึก"; btn.disabled=false;
            }
        }
    </script>
</body>
</html>
